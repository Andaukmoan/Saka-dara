general:
  branches:
    only:
      - beta
      - platforms/macos
      - stable
machine:
  xcode:
    version: 8.2
dependencies:
  pre:
    - brew update

    # Install CellProfilerâ€™s Homebrew dependencies:
    - brew install upx 
    - brew install python 
    - brew install wxpython
test:
  override:
    - echo
deployment:
  nightly:
    branch: platforms/macos
    commands:
      - cd macos && make
      
      # Upload disk image to Amazon S3 (Simple Storage Service):
      - brew install awscli

      - >
        aws s3 sync dist s3://cellprofiler-releases \
          --acl public-read                         \
          --delete                                  \
          --exclude "*"                             \
          --include "CellProfiler-nightly.dmg"
